<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include title.html %}
    {% include description.html %}
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url | replace:'index.html',''}}">
    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.png">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/apple-touch-icon.png">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    {% include custom-css.html %}
  </head>
  <body class="{{ page.layout }}">
    <header>
      <span class="logo">accessibility games</span>
      <nav>
      {% if page.layout == "challenge" %}
        <button type="button" id="toggle-cursor" class="btn-link">fix my mouse!</button>
        <a href="../info">about this challenge</a>
      {% elsif page.layout == "info" %}
        <a href="../challenge">challenge</a>
        <a href="../sample-solution">sample solution</a>
      {% endif %}
      </nav>
    </header>
    <div class="content">
      {{ content }}
    </div>
    {% include custom-scripts.html %}
  </body>
</html>
